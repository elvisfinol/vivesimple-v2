  - name: Juan Carlos M.
    servicio: Taller | Tu Caja de Herramientas para Emigrar a España
    comment: Me inscribí sin estar seguro de cuánto podría beneficiarme. Ya he visto cientos de horas de videos y leído decenas de páginas sobre procesos migratorios. ¡Qué equivocado estaba! No se trata solo de la información y los ejercicios, sino también de la experiencia, la compañía y relacionarse con personas en la misma situación. Y luego está el valor añadido las energías y el ánimo que nos brindan Ale y Mica. No exagero al decir que pasaron varias horas y no me cansé. No es simplemente una acumulación de información abstracta, se convierte en algo real y tangible gracias a las participaciones que nos sugirieron constantemente. Una experiencia genuinamente agradable, y una que desearía que tuviera una segunda parte.
    time: 1 Abril, 2023
    star: 5

  - name: Paula V.
    servicio: Taller | Tu Caja de Herramientas para Emigrar a España
